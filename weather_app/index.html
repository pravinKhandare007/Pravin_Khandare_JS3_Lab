<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
   <div class="container">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Aurangabad ,India</div>
        <div class="date">Thursday 4 April 2023</div>
      </section>
      <div class="current">
        <div class="temp">20<span>°c</span></div>
        <div class="weather">Cold</div>
        <div class="hi-low">20°c / 22°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
